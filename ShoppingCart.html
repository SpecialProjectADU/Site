<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<title>Shopping Cart</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
	<div class="container-fluid">
		<a href="#" class="navbar-brand">Logo</a>
		<button 
			class="navbar-toggler" 
			type="button" 
			data-bs-toggle="collapse" 
			data-bs-target="#navmenu"
		>
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navmenu">
			<ul class="navbar-nav ms-auto">
			<!-- ms-auto gives an auto side margin to the first elementstands for margin auto(look this up)-->	
			<li class="nav-item">
				<a href="#" class="nav-link">Find Someone</a>
			</li>
			<li class="nav-item">

				<a href="#" class="nav-link">Browse</a>
			</li>
			<li class="nav-item">

				<a href="#" class="nav-link">About</a>
			</li>
			<li class="nav-item">

				<a href="#" class="nav-link"></a>Contact</a>
			</li>
			</ul>
		</div>
	</div>
	</nav>
	<header>
		<h1>Checkout</h1>
		<h2>Order summary</h2>
	</header>
	<div class="container-wrapper">
		<div class="container">
		<div class="item">
			<div><b>Name</b></div>
			<div><b>Price</b></div>
			<div><b>License</b></div>
			<div><b>Total</b></div>
		</div>
		<div class="item">
			<div>
				<img src="https://via.placeholder.com/50x50.png" alt="Product 1">
				<p>Product 1</p>
			</div>
			<div>19.99AED</div>
			<div>1</div>
			<div>19.99AED</div>
		</div>
		<div class="item">
			<div>
				<img src="https://via.placeholder.com/50x50.png" alt="Product 2">
				<p>Product 2</p>
			</div>
			<div>24.99AED</div>
			<div>2</div>
			<div>49.98AED</div>
		</div>
		<div class="item">
			<div>
				<img src="https://via.placeholder.com/50x50.png" alt="Product 3">
				<p>Product 3</p>
			</div>
			<div>9.99AED</div>
			<div>3</div>
			<div>29.97AED</div>
		</div>
	</div>
</div>
	<div class="order-div" >
		<h2>Order summary</h2>
		<p>Subtotal: 99.94 AED</p>
		<p>Discounts: -9.99 AED</p>
		<p>Fees: 5.00AED</p>
		<p>Grand total: 94.95AED</p>
		<button>Pay</button>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
