<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
</head>
<body>
	<nav>
		<a href="#">Log</a>
			<a href="#">Find Someone</a>
		<a href="#">Browse</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<header>
		<h1>Checkout</h1>
		<h2>Order summary</h2>
	</header>
	<div class="container-wrapper">
		<div class="container">
		<div class="item">
			<div><b>Name</b></div>
			<div><b>Price</b></div>
			<div><b>License</b></div>
			<div><b>Total</b></div>
		</div>
		<div class="item">
			<div>
				<img src="https://via.placeholder.com/50x50.png" alt="Product 1">
				<p>Product 1</p>
			</div>
			<div>19.99AED</div>
			<div>1</div>
			<div>19.99AED</div>
		</div>
		<div class="item">
			<div>
				<img src="https://via.placeholder.com/50x50.png" alt="Product 2">
				<p>Product 2</p>
			</div>
			<div>24.99AED</div>
			<div>2</div>
			<div>49.98AED</div>
		</div>
		<div class="item">
			<div>
				<img src="https://via.placeholder.com/50x50.png" alt="Product 3">
				<p>Product 3</p>
			</div>
			<div>9.99AED</div>
			<div>3</div>
			<div>29.97AED</div>
		</div>
	</div>
</div>
	<div class="order-div" >
		<h2>Order summary</h2>
		<p>Subtotal: 99.94 AED</p>
		<p>Discounts: -9.99 AED</p>
		<p>Fees: 5.00AED</p>
		<p>Grand total: 94.95AED</p>
		<button>Pay</button>
	</div>
</div>

</body>
</html>
