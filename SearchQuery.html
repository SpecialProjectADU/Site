<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/search.css">
	<script src="./js/script.js" defer></script>
</head>

<body>
	<p class="search">Search For: <span style="font-weight: 400;">"keyword"</span></p>
	<select name="sort" id="sort">
		<option value="">--Sort By--</option>
		<option value="popular">Most popular</option>
		<option value="lowest">Lowest price</option>
		<option value="heighest">Heighest price</option>
	</select>
	<br>

	<select name="location" id="location">
		<option value="">--Location--</option>
		<option value="ad">Abu Dhabi</option>
		<option value="db">Dubai</option>
		<option value="sh">Sharjah</option>
		<option value="aj">Ajman</option>
		<option value="fj">Fujairah</option>
		<option value="rak">Ras Al-Khaimah</option>
		<option value="uq">Umm Al Quwain</option>
	</select>

	<br>
	<select name="quality" id="quality">
		<option value="">--Quality--</option>
		<option value="8k">8K UHD - 7680 x 4320 pixels</option>
		<option value="4k">4K UHD - 4096 x 2160 pixels</option>
		<option value="fhd">Full-HD - 1920 x 1080 pixels</option>
		<option value="hd">HD - 1280 x 720 pixels</option>
	</select>
	<br>
	<select name="camera" id="camera">
		<option value="">--Camera Type--</option>
		<option value="nikon">Nikon</option>
		<option value="sony">Sony</option>
		<option value="canon">Canon</option>
		<option value="fujifilm">Fujifilm</option>
		<option value="panasonic">Panasonic</option>
		<option value="leica">Leica</option>
		<option value="samsung">Samsung</option>
		<option value="gopro">GoPro</option>
	</select>

</body>

</html>
