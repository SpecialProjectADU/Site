<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="./js/script.js" defer></script>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Browse
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Photos</a></li>
              <li><a class="dropdown-item" href="#">Videos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Events</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled">About Us</a>
          </li>
        </ul>
        <i class="fa fa-search pe-4 fs-4"></i>
        <i class="fa fa-shopping-cart pe-4 fs-4"></i>
        <i class="fa fa-user pe-4 fs-4"></i>

        <button class="btn btn-outline-success" type="submit">Publish</button>
      </div>
    </div>
  </nav>
  <!--Navbar End-->

  <!--Video-->
  <section class="video-section">
    <!-- <iframe id="main_video"
      src="videos/main.mp4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      allowtransparency="true"
      
      ></iframe> -->
    <video autoplay muted loop id="main_video">
      <source src="videos/main.mp4" type="video/mp4">
    </video>

  </section>
  <!--Video End-->


  <!--Gallery-->
  <section class="container text-center">
    <div class="row mt-5">
      <div class="col">
        <a class="pe-4"><button type="button" class="btn btn-dark gallery-btn">Photos</button></a>
        <a class="pe-4"><button type="button" class="btn gallery-btn">Videos</button></a>
        <a class="pe-4"><button type="button" class="btn gallery-btn">Audio</button></a>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-4 col-md-12 mb-2 mb-lg-0 imgHoverEffect">
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
        </figure>
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain1.webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Wintry Mountain Landscape" />
        </figure>
      </div>

      <div class="col-lg-4 mb-2 mb-lg-0 imgHoverEffect">
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain2.webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Mountains in the Clouds" />
        </figure>
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Boat on Calm Water" />
        </figure>
      </div>

      <div class="col-lg-4 mb-2 mb-lg-0 imgHoverEffect">
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(18).webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Waves at Sea" />
        </figure>
        <figure>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Vertical/mountain3.webp"
            class="w-100 shadow-1-strong rounded mb-4" alt="Yosemite National Park" />
        </figure>
      </div>
    </div>
  </section>
  <!--Gallery End-->

  <!--Events-->
  <section class="events">
    <div class="event">
      <img src="./images/event1.jpg" alt="Event 1">
      <p>Event 1</p>
    </div>
    <div class="event">
      <img src="./images/event2.jpg" alt="Event 2">
      <p>Event 2</p>
    </div>
    <div class="event">
      <img src="./images/event3.jpg" alt="Event 3">
      <p>Event 3</p>
    </div>
  </section>
  <!--Events End-->

        </ul>
      </nav>
    </div>
